<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - MindMitra</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heart"></i>
                <span>MindMitra</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/resources" class="nav-link active">Resources</a>
                <a href="/journal" class="nav-link">Journal</a>
                <a href="/forum" class="nav-link">Forum</a>
                <a href="/mood" class="nav-link">Mood Tracker</a>
                <a href="/chat" class="nav-link">Chat</a>
                <a href="/profile" class="nav-link">Profile</a>
            </div>
            <div class="nav-user" id="nav-user" style="display: none;">
                <img id="user-avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="User Avatar" class="user-avatar">
                <span id="user-name">User</span>
                <button id="logout-btn" class="btn btn-outline btn-small">Logout</button>
            </div>
            <div class="auth-buttons" id="auth-buttons">
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div class="container">
                <h1><i class="fas fa-book-open"></i> Mental Health Resources</h1>
                <p>Explore our curated collection of mental health resources, articles, and tools</p>
            </div>
        </div>

        <section class="resources-section">
            <div class="container">
                <div class="resources-filters">
                    <button class="filter-btn active" data-category="all">All Resources</button>
                    <button class="filter-btn" data-category="stress">Stress Management</button>
                    <button class="filter-btn" data-category="anxiety">Anxiety</button>
                    <button class="filter-btn" data-category="depression">Depression</button>
                    <button class="filter-btn" data-category="self-care">Self Care</button>
                    <button class="filter-btn" data-category="mindfulness">Mindfulness</button>
                </div>

                <div class="resources-grid" id="resources-grid">
                    <!-- Resources will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadResources();
            
            // Add filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterResources(this.dataset.category);
                });
            });
        });

        function filterResources(category) {
            const resources = document.querySelectorAll('.resource-card');
            resources.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
